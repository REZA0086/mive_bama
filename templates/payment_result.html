<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            {% if info %}
                <div class="alert alert-info">
                    {{ info }}
                </div>
            {% endif %}
            {% if error %}
                <div class="alert alert-info">
                    {{ error }}
                </div>
            {% endif %}
            {% if success %}
                <div class="alert alert-info">
                    {{ success }}
                </div>
            {% endif %}
        </div>
        <p><a href="{% url 'blog:index' %}" class="btn">بازگشت به خانه</a></p>
    </div>
</div>
</body>
</html>
